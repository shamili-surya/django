<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial; }
        h1 { color: teal; }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <p><strong>Username:</strong> {{ username }}</p>
    <h3>Activity Log:</h3>
    <table>
        <tr><th>S.No</th><th>Action</th><th>Timestamp</th></tr>
        {% for log in logs %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
