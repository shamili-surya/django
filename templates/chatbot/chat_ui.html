<!DOCTYPE html>
<html>
<head>
    <title>ChatBot</title>
    <style>
        body { font-family: Arial; background-color: #f0f0f0; padding: 50px; }
        #chat { width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        .msg { margin: 10px 0; }
        .user { text-align: right; color: blue; }
        .bot { text-align: left; color: green; }
    </style>
</head>
<body>
    <div id="chat">
        <h2>ChatBot</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="question" placeholder="Ask me something..." required style="width: 80%; padding: 10px;" />
            <button type="submit" style="padding: 10px;">Send</button>
        </form>

        {% if answer %}
        <div class="msg user">You: {{ request.POST.question }}</div>
        <div class="msg bot">Bot: {{ answer }}</div>
        {% endif %}
    </div>
</body>
</html>
